name: GitHub Actions 

env:
  PYTHON_MAIN_VERSION: 3.7
  POETRY_VERSION: 1.1.4

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
            python -m pip install poetry==${{ env.POETRY_VERSION }}
            poetry install

      - name: Build Python package and Upload to TestPyPi
        shell: bash -l {0}
        if: ${{ matrix.python-version == env.PYTHON_MAIN_VERSION }}
        env:
          TEST_PYPI_TOKEN_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          poetry update
          poetry build
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry publish -r testpypi --username "__token__" --password $TEST_PYPI_TOKEN_PASSWORD

      - name: Lint
        if: ${{ matrix.python-version == env.PYTHON_MAIN_VERSION }}
        run: |
            poetry run flake8 --count

      - name: Test
        run: |
            poetry run pytest tests/

      - name: Coverage
        if: ${{ matrix.python-version == env.PYTHON_MAIN_VERSION }}
        run: |
            poetry run pytest --cov=scidatalib --cov-report=term-missing tests/
            pip install coverage
            bash <(curl -s https://codecov.io/bash)

      - name: Build Python package and Upload to PyPi
        shell: bash -l {0}
        if: startsWith( github.ref, 'refs/tags/v') && matrix.python-version == env.PYTHON_MAIN_VERSION
        env:
          PYPI_TOKEN_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry update
          poetry build
          poetry publish --username "__token__" --password $TEST_PYPI_TOKEN_PASSWORD
